TECH_UNLOCK_AVATAR_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp: Avatar Konstruktionsschiff"
TECH_UNLOCK_AVATAR_CONSTRUCTION_DESC:0 "Das Avatar Projekt ist ein Imperiumsweites Bauvorhaben, dass uns den Bau des Avatars erlaubt, unserer bisher größten und zerstörerischten Waffenplatform. Angetrieben durch ein künstliches Schwarzes Loch, kann der Avatar genug Energie freisetzen um ganze Planeten zu zerstören. Schwache imperien fürchten den Avatar, was sie dazu bringt eher unsere Angebote anzunehmen. Gleichzeitig wird der Bau aber auch starke Imperien verärgern.§!\n\n§EDas Konstruktionsschiff erlaubt uns, den Bau eines Avatars zu initiiren.\n\nWARNUNG: Die anderen Imperien die uns bereits verachten, werden dem Bau dieser Vernichtungswaffe nicht tatenlos zusehen!. Sei bereit für massive Angriffe auf den im Bau befindlichen Avatar bis er fertiggestellt ist.§!\n\n§HBewege das Konstruktionsschiff in ein gut verteidigtes System und löse seine Flotte auf, um den Bau des Rahmens zu beginnen."

edict_doomsday_longinus_authorisation:0 "Erlaube Heilige Lanze"
edict_doomsday_longinus_authorisation_desc:0 "\nDoomsday-Waffen müssen erlaubt sein.\n\nZum aktivieren dieser Wafe, bewege den Avatar in den Orbit des Zielpaneten und aktiviere diesen Erlass. Du kannst nur feindliche Planeten und unkolonisierte Planeten in feindlichem, neutralem(Außerhalb von Grenzen) und innerhabl unseres Gebiets zerstören.\n\nDu kannst die heilige Lanze nur auf feindliche und gegnerische Planeten anwenden.\n\n"

doomsday_nanite:0 "Destruktiver Nanitenschwarm"
doomsday_nanite_name:0 "Entsende destruktiven Nanitenschwarm"
doomsday_nanite_desc:1 "\n§EJeden Monat, werden auf einem Planeten mit weniger als 10% HP und einem Schiff vom Typ Titan oder Avatar im Orbit, ein Gebäude und ein Bewohner zerstört. Dies passiert solange bis der Beschuss endet oder keine Gebäude und Bewohner mehr übrig sind.\n\nJedes zerstörte Gebäude generiert ungefähr 350 Mineralien und 50 E-Credits. Jeder zerstörte Bewohner generiert ungefähr 50 Mineralien und 350 E-Credits.\n\nNach dem Auswählen dieser Waffe muss die Benutzung per imperialem Erlass genehmigt werden.\n\nWARNUNG: Destruktive nanitenschwärme werden als brutale Doomsday-Waffe geächtet.§!\n"

# Avatar construction projects
PROJ_AVATAR_CONSTRUCT_01:0 "Avatar Konstruktionsgerüst(Inaktiv)"
PROJ_AVATAR_CONSTRUCT_01_DESC:0 "Dies ist das Gerüst für den Bau eines Avatars. Erforsche dieses Projekt um das Gerüst zu aktivieren und den Bau des Avatars zu beginnen.\n\nDer Bau wird 10 Jahre dauern und uns ungefähr 700 Mineralien und E-Credits pro Monat kosten.\n\n§HWARNUNG: WARNUNG: Die anderen Imperien die uns bereits verachten, werden dem Bau dieser Vernichtungswaffe nicht tatenlos zusehen! Sei bereit für massive Frontalangriffe mit dem Ziel das Gerüst zu zerstören.§!"

PROJ_AVATAR_CONSTRUCT_02:0 "Avatar Konstruktionsgerüst(Aktiv)"
PROJ_AVATAR_CONSTRUCT_02_DESC:0 "Avatar wird gebaut. Dieses Spezialprojekt kann NICHT erforscht werden. Der Bau ist abgeschlossen wenn dieses Projekt ausläuft."

