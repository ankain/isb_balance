avatar_raid_break.name:0 "Zeichen von Flottenaktivität"
avatar_raid_break.desc:0 "Wir verzeichnen ungewöhnlich häufige Grenzübertritte von unidentifizierten Schiffen. Doch diese Schiffe scheinen zu versuchen unseren Sensoren auszuweichen, alstatt sich zu einer Flotte zu formieren.\n\nOffenbar planen unsere Gegner nochimmer Angriffe. Es ist unwahrscheinlich das sie uns bald schon angreifen, doch wenn es soweit ist werden sie sehr Zahlreich sein."
avatar_raid_break.a:0 "Wir werden bereit sein."

