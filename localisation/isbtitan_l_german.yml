avatar_error_02.name:0 "Avatar Deactiviert"
avatar_error_02.desc:0 "WARNUNG: Der Avatar kann isch nicht in einer Flotte mit anderen Schiffen befinden. Sorge dafür dass der Avatar das einzige Schiff in seiner Flotte ist um ihn zu reaktivieren."
avatar_error_02.a:0 "Verstanden"

avatar_error_03.name:0 "Fehler"
avatar_error_03.desc:0 "§HWARNUNG: Erlaube Heilige Lanze Erlass ist Aktiv!.§!\n\nDu versuchst ein invalides Ziel mit dem Avatar zu zerstören. Do kannst nur feindplaneten oder leere Planeten in feidlichem, neutralem(Außerhalb von Grenzen) oder innerhalb unserer Grenzen zerstören.\n\nDie affe kann zudem keine asteroiden zerstören oder Planeten die bereits durch eine andere Doomsday-Waffe zerstört wurden.\n\nBitte wähle ein anderes Ziel oder stoppe den aktiven Erlass um diese Warnung zu vermeiden."
avatar_error_03.a:0 "Verstanden"

