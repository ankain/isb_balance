# Avatar construction events
avatar_constructor_01.name:0 "Bestätigung"
avatar_constructor_01.desc:0 "Bitte bestätige diesen Befehl.\n\n§HWARNUNG: Erstelle das Avatar Konstruktionsgerüst in einem gut verteidigten System. Er wird während des baus Angriffe anziehen und kann nicht mehr bewegt werden.§!"
avatar_constructor_01.a:0 "Beginne das erstellen des Avatar Konstruktionsgerüsts"
avatar_constructor_01.b:0 "Zerstöre dieses Schiff"
avatar_constructor_01.c:0 "Abbrechen"

avatar_construction_start.name:0 "Avatar Konstruktionsgerüst aktiviert"
avatar_construction_start.desc:0 "Der Bau des Avatars hat begonnen. Das Avatar Spezialprojekt wird den Fortschritt des Baus anzeigen.\n\nDas aktivieren des Baugerüsts blieb nicht unbeobachtet. Mehrere Imperien haben bereits formelle Beschwerden über den Bau eingereicht. Doch noch hat es keiner gewagt offen gegen uns vorzugegen.\n\nDoch seit neuem verzeichnen wir immer mehr Grenzübertritte durch unidentifizierte Schiffe. Sieht so aus als wollten unsere Gegner sich nicht offen zeigen. Die Kommando KI sagt einen Angriff in ungefähr 12 Monaten voraus. Die Stärke des Angriffs wird zeigen, wie viel Unterstützung unsere Gegner für sich gewinnen konnten."
avatar_construction_start.a:0 "Versetzt die Flotte in Alarmbereitschaft!"

avatar_construction_complete.name:0 "Bau Abgeschlossen"
avatar_construction_complete.desc:0 "Waffensysteme online, Avatar meldet Einsatzbereitschaft."
avatar_construction_complete.a:0 "Ausgezeichnet!"

avatar_raid_01.name:0 "Feindflotte gesichtet!"
avatar_raid_01.desc:0 "Eine Flotte unmarkierter Schiffe bewegt sich auf das Avatar Konstruktionsgerüst zu.\n\nDie Flotte scheint größtenteils aus Korvetten und Zerstörern zu bestehen. Wir können sie keinem Imperium zuordnen. Es scheinen Piraten zu sein, doch das ist unmöglich.\n\nEs muss sich um eine Aufklärungsflotte handeln, die unsere Verteidigung testen soll. "
avatar_raid_01.a:0 "Alle Mann auf Gefechtsstationen!"

avatar_raid_02.name:0 "Feindflotte gesichtet!"
avatar_raid_02.desc:0 "Eine Flotte unmarkierter Schiffe bewegt sich auf das Avatar Konstruktionsgerüst zu.\n\nDie Flotte scheint größtenteils aus Korvetten und Zerstörern zu bestehen, mit ein paar Kreuzern und unbekannten großen Schiffen."
avatar_raid_02.a:0 "Schon wieder? Die geben einfach nicht auf."

avatar_raid_03.name:0 "Feindflotte gesichtet!"
avatar_raid_03.desc:0 "Eine Flotte unmarkierter Schiffe bewegt sich auf das Avatar Konstruktionsgerüst zu.\n\nDer Flottenverband reicht von Korvetten bis hin zu Kriegsschiffen und einigen Schiffen unbekannter Größe. Sie geben sich immernoch als Piraten aus, doch könnten armseelige Piraten niemals solch eine Flotte aufbringen.\n\nDies muss die Hauptflotte unserer Gegner sein."
avatar_raid_03.a:0 "They will be defeated."

avatar_raid_04.name:0 "Feindflotte gesichtet!"
avatar_raid_04.desc:0 "Unsere Gegner verschleiern sich nicht länger als Piraten.\n\nEine Flotte Alliierter Schiffe bewegt sich auf das Avatar Konstruktionsgerüst zu. Eine letzte, verzweifelte Attacke um unsere Sation an der Fertigstellung zu hindern."
